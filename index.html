<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Folders in Dropbox</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
<style>
    .folder-input {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .folder-input label {
        margin-right: 10px;
    }
</style>
</head>
<body>

<h2>Create Folders in Dropbox</h2>

<div class="folder-input">
    <label for="mainFolder">Main Folder:</label>
    <select id="mainFolder">
        <option value="Building Records">Building Records</option>
    </select>
</div>

<div class="folder-input">
    <label for="subfolder1">Select State:</label>
    <select id="subfolder1">
        <option value="NSW">NSW</option>
        <option value="VIC">VIC</option>
        <option value="QLD">QLD</option>
        <option value="ACT">ACT</option>
    </select>
</div>

<div class="folder-input">
    <label for="siteName">Site Name:</label>
    <input type="text" id="siteName" placeholder="Enter Site Name">
</div>

<div>
    <button onclick="createFolders()">Create Folders</button>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
